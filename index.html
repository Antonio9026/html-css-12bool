<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool.css">

    <link rel="stylesheet" href="css/style.css">
    <title>framework 12bool</title>
</head>

<body>
    <div class="container">
        <section> <!-- row-1 -->
            <h1>Nested</h1>
            <div class="row">
                <div class="col-6 blue">
                    <div class="row flex center middle margin-1">
                        <div class="col-2 black flex center middle">2 nested col</div>
                        <div class="col-8 black flex center middle">2 nested col</div>
                        <div class="col-2 black flex center middle">8 nested col</div>
                    </div>
                </div>
                <div class="col-6 blue ">
                    <div class="row flex center middle margin-1">
                        <div class="col-6 black flex center middle">6 nested col</div>
                        <div class="col-6 black flex center middle">6 nested col</div>
                    </div>
                </div>

            </div>
        </section>
        <section>


            <div class="row">
                <div class="col-6 blue double">
                    
                </div>
                <div class="col-6 flex  top ">
                   
                        <div class="col-12 blue half flex center middle"> top</div>
                     
                    
                </div>

            </div>
            <div class="row">
                <div class="col-6 blue double">
                    
                </div>
                <div class="col-6 flex  middle ">
                   
                        <div class="col-12 blue half flex center middle ">middle</div>
                     
                    
                </div>

            </div>
            <div class="row">
                <div class="col-6 blue double">
                    
                </div>
                <div class="col-6    flex  bottom">
                   
                        <div class="col-12 blue half flex center middle">bottom</div>
                     
                    
                </div>

            </div>  

                
            
            
        </section>


        <section>
            <h1>alignment</h1>
            <div class="row">
                <div class="col-6 blue flex center middle">start</div>
            </div>
            <div class="row center">
                <div class="col-6 blue flex center middle">center</div>
            </div>
            <div class="row end">
                <div class="col-6 blue flex center middle">end</div>
            </div>
        </section>
        <section>
            <h1>Space around</h1>
            <div class="row">
                <div class="col-12 blue">
                    <div class="row flex center middle margin-1 around">
                        <div class="col-2 black flex center middle">2 nested col</div>
                        <div class="col-2 black flex center middle">2 nested col</div>
                        <div class="col-2 black flex center middle">8 nested col</div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h1>Space between</h1>
            <div class="row">
                <div class="col-12 blue ">
                    <div class="row flex center middle margin-1 between">
                        <div class="col-2 black flex center middle">2 nested col</div>
                        <div class="col-2 black flex center middle">2 nested col</div>
                        <div class="col-2 black flex center middle">8 nested col</div>
                    </div>
                </div>
            </div>
        </section>
    </div>




</body>

</html>
